<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #ffdde1; /* Baby pink background */
        }
        .container {
            margin-top: 30px;
            max-width: 800px; /* Ensures the table and image align */
        }
        .task-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
        }
        .task-content {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 2fr;
            align-items: center;
            gap: 10px;
        }
        .task-title {
            font-weight: bold;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
        }
        .btn-update {
            background-color: #ffc107;
            border: none;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .todo-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center fw-bold">ðŸ“Œ To-Do Task List</h2>
    <div class="card p-4 mt-3">
        <div class="input-group mb-3">
            <input type="text" id="titleInput" class="form-control" placeholder="Title">
            <input type="text" id="descInput" class="form-control" placeholder="Description">
            <input type="date" id="dateInput" class="form-control">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>
    </div>

    <!-- Table for Proper Alignment -->
    <table class="table table-bordered text-center mt-4">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Last Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="taskList">
            <!-- Task items will be dynamically added here -->
        </tbody>
    </table>

    <!-- ðŸ“Œ Image Below Table -->
    <div class="image-container">
        <img src="cutsie.png" id="taskImage" class="todo-image" alt="To-Do List Image">
    </div>
</div>

<script>
    function addTask() {
        let title = document.getElementById("titleInput").value;
        let desc = document.getElementById("descInput").value;
        let date = document.getElementById("dateInput").value;

        if (title === "" || date === "") {
            alert("Title and Date are required!");
            return;
        }

        let tableRow = document.createElement("tr");

        tableRow.innerHTML = `
            <td>${title}</td>
            <td>${desc}</td>
            <td>${date}</td>
            <td><span class="badge bg-warning text-dark status-badge">Pending</span></td>
            <td>
                <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">Delete</button>
                <button class="btn btn-success btn-sm" onclick="markAsCompleted(this)">Update</button>
            </td>
        `;

        document.getElementById("taskList").appendChild(tableRow);

        // Clear input fields after adding task
        document.getElementById("titleInput").value = "";
        document.getElementById("descInput").value = "";
        document.getElementById("dateInput").value = "";
    }

    function deleteTask(button) {
        button.closest("tr").remove();
    }

    function markAsCompleted(button) {
        let row = button.closest("tr");
        let statusBadge = row.querySelector(".status-badge");

        // Change status to Completed
        statusBadge.textContent = "Completed";
        statusBadge.classList.remove("bg-warning", "text-dark");
        statusBadge.classList.add("bg-success", "text-white");
    }
</script>

</body>
</html>
